    //平台、设备和操作系统
    var system ={
        win : false,
        mac : false,
        xll : false
    };
    //检测平台
    var p = navigator.platform;
    system.win = p.indexOf("Win") == 0;
    system.mac = p.indexOf("Mac") == 0;
    system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
    //跳转语句
    if(system.win||system.mac||system.xll){
        
    }else{
        if(window.orientation!=0){
            var obj=document.getElementById('orientation');
            alert('横屏内容太少啦，请使用竖屏观看！');
            obj.style.display='block';
        }
        window.onorientationchange=function(){ 
        var obj=document.getElementById('orientation');

        if(window.orientation==0){
             obj.style.display='none';
            }else
            {
                alert('横屏内容太少啦，请使用竖屏观看！');
                obj.style.display='block';
            }
        }; 
    };
</script>
<script type="text/javascript">
	$(function() {
	    var music = document.getElementById("bg-music");
	    $(".music").click(function() {
	        if (music.paused) {
	            music.play();
	            $(".music").removeClass("music-stop").addClass("music-play");
	            $(".music").removeClass("pause").addClass("play");
	        } else {
	            music.pause();
	            $(".music").removeClass("play").addClass("pause");
	            $(".music").removeClass("music-play").addClass("music-stop");
	        }
	    });
	});
</script>

<script type="text/javascript">
    function browserRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            //移动端
            document.getElementById("go").attributes["target"].nodeValue="_self";
        } else {
        }
    };
    browserRedirect();
</script>
